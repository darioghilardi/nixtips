<header class="h-18 fixed top-0 z-40 w-full bg-white px-4 py-4 shadow-sm">
  {{/* CSS functionality for menu toggle */}}
  <style type="text/css">
    input#nav-toggle:checked ~ label#show-button {
      display: none;
    }

    input#nav-toggle:checked ~ label#hide-button {
      display: flex;
    }

    input#nav-toggle:checked ~ #nav-menu {
      display: block;
    }
  </style>
  <nav class="sticky top-0">
    <div class="mx-auto flex max-w-9xl flex-wrap items-center justify-between px-4">
      {{ partial "logo.html" . }}
      <input id="nav-toggle" type="checkbox" class="hidden" />
      <label
        id="show-button"
        for="nav-toggle"
        class="flex items-center text-main hover:text-sky-600 lg:hidden dark:text-slate-400"
      >
        <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu Open</title>
          <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
        </svg>
      </label>
      <label
        id="hide-button"
        for="nav-toggle"
        class="hidden items-center text-slate-600 hover:text-slate-600"
      >
        <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu Close</title>
          <polygon
            points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
            transform="rotate(45 10 10)"
          />
        </svg>
      </label>
      <ul
        id="nav-menu"
        class="mt-8 hidden w-full space-y-6 text-base font-semibold lg:mt-0 lg:flex lg:w-auto lg:items-center lg:space-x-7 lg:space-y-0"
      >
        <li>
          <a class="text-slate-600 hover:text-slate-600" href="/">Home</a>
        </li>
        <li>
          <a class="text-slate-600 hover:text-slate-600" href="/blog">Blog</a>
        </li>
        <li>
          <a class="text-slate-600 hover:text-slate-600" href="/contact">Contact</a>
        </li>
        <div class="flex space-x-4 pt-8 font-normal lg:hidden"></div>
      </ul>
    </div>
  </nav>
</header>
