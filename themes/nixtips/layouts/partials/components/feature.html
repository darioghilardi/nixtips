<div
  class="{{ if eq .alignment "left" }}
    md:flex-row-reverse
  {{ end }} flex flex-col items-center justify-between gap-x-0 md:flex-row md:gap-x-6 md:px-8 lg:gap-x-24"
>
  <div
    class="grow-1 w-full flex-col px-4 sm:px-8 md:w-1/2 md:max-w-[80%] md:items-center md:px-0 lg:px-0"
  >
    <div class="mb-5 inline-block rounded-full bg-sky-100 p-3">
      {{ partial "components/icon" (dict "name" .icon "class" "w-6 h-6 text-sky-600") }}
    </div>
    <h5 class="mb-4 text-2xl font-semibold lg:text-3xl">{{ .title }}</h5>
    <p class="mb-8 w-4/5 text-base lg:text-lg">{{ .description }}</p>
    <ul class="mb-10 space-y-4 text-base md:mb-0 lg:text-lg">
      {{ range .plus }}
        <li class="flex items-start space-x-1.5 px-4">
          {{ partial "components/icon" (dict "name" "check-circle" "class" "shrink-0 w-6 h-6 text-sky-600") }}
          <span>{{ . }}</span>
        </li>
      {{ end }}
    </ul>
  </div>
  <div class="flex w-full justify-center bg-slate-100 px-4 py-10 sm:px-8 md:w-1/2 md:rounded-xl">
    <img
      src="{{ .image }}"
      alt="{{ .title }}"
      class="w-full rounded-xl border-4 border-gray-800 lg:w-full"
    />
  </div>
</div>
